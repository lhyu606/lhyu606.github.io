<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
.box{
	width: 100px;
	height: 25px;
	background: #ddf;
	border: 1px solid #eaeaea;
}
.cld{
	width: 15%;
	height: 100%;
	background: linear-gradient(to right,transparent,#fff,transparent);;
	transform: skewX(-45deg);
	animation: slide 0.5s linear infinite;
}
@keyframes slide{
	0% {position: relative;left: -10%;}
	100% {position: relative;left: 120%;}
}
</style>
</head>
<body>
	<div class="box">
		<div class="cld"></div>
	</div>
<script type="text/javascript" src="dailyKnowledge.js"></script>
</body>
</html>
