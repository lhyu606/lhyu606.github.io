<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>数据报表</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/dataReport.css">
</head>

<body>
    <!--标题-->
    <div class="dataGather">数据汇总</div>

    <!--内容-->
    <div class="layui-fluid" style="padding: 0 20px;">
        <div class="layui-row layui-col-space22">
            <div class="layui-col-md8">
                <div class="layui-row grid-demo">
                    <div class="layui-col-md12 lie_lt">
                        <div class="lie_lt_1"><img src="img/serve_icon01.png"><span>交易总额（元）</span></div>
                        <div class="lie_lt_2"><span id="tradeTal_num" class="color1"></span></div>
                        <div class="lie_lt_3"><a href="tdTalAndCommInc.html"><span id="tradeTal" class="bgColor1">查看详情</span></a></div>
                    </div>
                    <div class="layui-col-md12 lie_lt">
                        <div class="lie_lt_1"><img src="img/serve_icon02.png"><span>佣金收益（元）</span></div>
                        <div class="lie_lt_2"><span id="commInc_num" class="color2"></span></div>
                        <div class="lie_lt_3"><a href="tdTalAndCommInc.html"><span id="commInc" class="bgColor2">查看详情</span></a></div>
                    </div>
                    <div class="layui-col-md12 lie_lt">
                        <div class="lie_lt_1"><img src="img/serve_icon03.png"><span>交易量（笔数）</span></div>
                        <div class="lie_lt_2"><span id="trade_num" class="color3"></span></div>
                        <div class="lie_lt_3"><a href="tradeVolum.html"><span id="tradeNum" class="bgColor3">查看详情</span></a></div>
                    </div>
                    <div class="layui-col-md12 lie_lt">
                        <div class="lie_lt_1"><img src="img/serve_icon04.png"><span>直推奖金收益（元）</span></div>
                        <div class="lie_lt_2"><span id="bonusInc_num" class="color4"></span></div>
                        <div class="lie_lt_3"><a href="driveBonusInc.html"><span id="bonusInc" class="bgColor4">查看详情</span></a></div>
                    </div>
                    <div class="layui-col-md12 lie_lt">
                        <div class="lie_lt_1"><img src="img/serve_icon05.png"><span>发展用户数</span></div>
                        <div class="lie_lt_2"><span id="devpUser_num" class="color5"></span></div>
                        <div class="lie_lt_3"><a href="developUserNum.html"><span id="devpUser" class="bgColor5">查看详情</span></a></div>
                    </div>
                </div>
            </div>

            <div class="layui-col-md4">
                <div class="layui-row grid-demo">
                    <div class="layui-col-md12 lie_rt">
                        <div class="td_turnover">
                            <h3>今日交易额(元)</h3><p id="td_turnover" class="dp"></p>
                        </div>
                        <div class="yd_turnover">
                            <h3>昨日交易额(元)</h3><p id="yd_turnover" class="dp"></p>
                        </div>
                    </div>
                    <div class="layui-col-md12 lie_rt">
                        <div class="td_turnover">
                            <h3>今日佣金收益(元)</h3><p id="td_commInc" class="dp"></p>
                        </div>
                        <div class="yd_turnover">
                            <h3>昨日佣金收益(元)</h3><p id="yd_commInc" class="dp"></p>
                        </div>
                    </div>
                    <div class="layui-col-md12 lie_rt">
                        <div class="td_turnover">
                            <h3>今日交易量(笔数)</h3><p id="td_volume" class="dp"></p>
                        </div>
                        <div class="yd_turnover">
                            <h3>昨日交易量(笔数)</h3><p id="yd_volume" class="dp"></p>
                        </div>
                    </div>
                    <div class="layui-col-md12 lie_rt">
                        <div class="td_turnover">
                            <h3>今日直推奖金收益(元)</h3><p id="td_bonusInc" class="dp"></p>
                        </div>
                        <div class="yd_turnover">
                            <h3>昨日直推奖金收益(元)</h3><p id="yd_bonusInc" class="dp"></p>
                        </div>
                    </div>
                    <div class="layui-col-md12 lie_rt">
                        <div class="td_turnover">
                            <h3>今日发展用户数</h3><p id="td_userNum" class="dp"></p>
                        </div>
                        <div class="yd_turnover">
                            <h3>昨日发展用户数</h3><p id="yd_userNum" class="dp"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../layui/layui.js"></script>
    <script src="../pubJS/jquery-1.9.0.min.js"></script>
    <script src="../pubJS/public.js"></script>
    <script src="config.js"></script>
    <script src="js/dataReport.js"></script>
</body>
</html>
