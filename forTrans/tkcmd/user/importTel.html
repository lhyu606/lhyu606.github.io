<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>批量输入手机号</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>

<body>
    <!--批量输入手机号-->
    <div class="layui-form-item" style="margin: 20px 20px 0 0">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-block">
            <textarea type="text" name="tel" id="tel" autocomplete="off" placeholder="请输入账号（以空格或逗号隔开）" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item" style="margin: 20px 20px 0 0">
        <div class="layui-input-block">
            <button class="layui-btn add" style="margin-top: 20px">添加</button>
        </div>
    </div>


    <script src="../layui/layui.js"></script>
    <script src="../pubJS/jquery-1.9.0.min.js"></script>
    <script src="../pubJS/public.js"></script>
    <script src="config.js"></script>
    <script src="js/importTel.js?v=201810181658"></script>
</body>
</html>
