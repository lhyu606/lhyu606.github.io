<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>分公司</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/memberManage.css">
    <style type="text/css">
        .fgsTit {font-size: 22px;}
        .fgsTit label {font-size: 20px;margin-left: 15px;}
        .paddRht {padding-right: 30px;}
        .cont_tab {width: 100%;margin: 25px 0 20px;}
    </style>
</head>

<body>
    <div class="">
        <div class="top_title">
            <div class="fl fgsTit">分公司<label>共有分公司<span id="memberSum"></span>个</label></div>
            <!--剩余赋予微淘客数量-->
            <div class="fr paddRht">
                <div class="remainWtkNum fl">还剩<span class="wtkCount">--</span>个微淘客名额</div>
                <div class="remainWtkNum fl">还剩<span class="jyCount">--</span>个总监名额</div>
                <div class="remainWtkNum fws_div hide fl">还剩<span class="fwsCount">--</span>个服务商名额</div>
            </div>
        </div>
        <div class="content">
            <div class="fl cont_tab">
                <!--搜索框-->
                <div class="demoTable fr">
                    <button class="layui-btn" id="table2excel" style="margin: 0 20px">导出Excel</button>
                    <div class="layui-inline">
                        <input class="layui-input" name="id" id="searchInfo" autocomplete="off" placeholder="手机号搜索">
                    </div>
                    <button class="layui-btn search">搜索</button>
                </div>
            </div>
            <div class="tableList">
                <table class="layui-table" id="staffInfo">
                    <thead>
                    <tr>
                        <th>分公司账号</th>
                        <th>团队人数</th>
                        <th>有效下线人数</th>
                        <th>一级下线人数</th>
                        <th>总资产</th>
                        <th>操作</th>
                    </tr>
                    </thead>

                    <tbody>
                    </tbody>
                </table>
            </div>

            <!--分页-->
            <div id="Pagination" class="pagination" style="padding-bottom: 40px;"><!-- 这里显示分页 --></div>
        </div>
    </div>


    <table class="layui-table" id="excelList" style="display: none">
        <thead>
            <tr>
                <th>分公司账号</th>
                <th>团队人数</th>
                <th>有效下线人数</th>
                <th>一级下线人数</th>
                <th>总资产</th>
            </tr>
        </thead>

        <tbody>
        </tbody>
    </table>


    <script src="../layui/layui.js"></script>
    <script src="../pubJS/jquery-1.9.0.min.js"></script>
    <script src="../pubJS/jquery.pagination.js"></script>
    <script src="../pubJS/treescroll.min.js"></script>
    <script src="../pubJS/jquery.table2excel.js"></script>
    <script src="../pubJS/public.js"></script>
    <script src="config.js"></script>
    <script src="js/branchCompany.js"></script>
</body>
</html>
