<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>商品列表</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css">
</head>
<body>

    <fieldset class="layui-elem-field layui-field-title"><legend>商品标签</legend></fieldset>
    <!--商品标签-->

    <form class="layui-form" action="">
        <div class="layui-form-item good_list">
            <label style="display: inline-block;width: 90px;">商品分类：</label>
            <a class="layui-btn layui-btn-xs">全部</a>
            <a class="layui-btn layui-btn-xs layui-btn-primary" fqCat="4">居家日用</a>
            <a class="layui-btn layui-btn-xs layui-btn-primary" fqCat="6">美食</a>
            <a class="layui-btn layui-btn-xs layui-btn-primary" fqCat="2">母婴</a>
            <a class="layui-btn layui-btn-xs layui-btn-primary" fqCat="3">美妆</a>
            <a class="layui-btn layui-btn-xs layui-btn-primary" fqCat="1">女装</a>
            <a class="layui-btn layui-btn-xs layui-btn-primary" fqCat="8">数码家电</a>
            <a class="layui-btn layui-btn-xs layui-btn-primary" fqCat="7">文娱车品</a>
            <a class="layui-btn layui-btn-xs layui-btn-primary" fqCat="10">内衣</a>
            <a class="layui-btn layui-btn-xs layui-btn-primary" fqCat="14">家装家纺</a>
            <a class="layui-btn layui-btn-xs layui-btn-primary" fqCat="5">鞋品</a>
            <a class="layui-btn layui-btn-xs layui-btn-primary" fqCat="9">男装</a>
            <a class="layui-btn layui-btn-xs layui-btn-primary" fqCat="12">配饰</a>
            <a class="layui-btn layui-btn-xs layui-btn-primary" fqCat="13">户外运动</a>
            <a class="layui-btn layui-btn-xs layui-btn-primary" fqCat="11">箱包</a>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline good_filter">
                <label style="display: inline-block;width: 90px;">条件筛选：</label>
                <a class="layui-btn layui-btn-xs" sortKey="">默认</a>
                <a class="layui-btn layui-btn-xs layui-btn-primary" sortKey="最新商品">最新商品</a>
                <a class="layui-btn layui-btn-xs layui-btn-primary" sortKey="销量最高">销量最高</a>
                <a class="layui-btn layui-btn-xs layui-btn-primary" sortKey="佣金最高">佣金最高</a>
                <a class="layui-btn layui-btn-xs layui-btn-primary" sortKey="价格最低">价格最低</a>
            </div>
        </div>

        <div class="layui-form-item">
            <label style="display: inline-block;width: 90px;">范围筛选：</label>
            <div class="layui-inline">
                <div class="layui-input-block" style="margin-left: 0px">
                    <input type="checkbox" name="isTMall" lay-filter="isTMall" lay-skin="primary" title="天猫商品">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">价格范围</label>
                <div class="layui-input-inline" style="width: 70px;">
                    <input type="text" name="lowPrice" placeholder="￥" autocomplete="off" class="layui-input" style="height: 28px;margin: 5px auto">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 70px;">
                    <input type="text" name="highPrice" placeholder="￥" autocomplete="off" class="layui-input" style="height: 28px;margin: 5px auto">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">佣金范围</label>
                <div class="layui-input-inline" style="width: 70px;">
                    <input type="text" name="lowComm" placeholder="￥" autocomplete="off" class="layui-input" style="height: 28px;margin: 5px auto">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 70px;">
                    <input type="text" name="highComm" placeholder="￥" autocomplete="off" class="layui-input" style="height: 28px;margin: 5px auto">
                </div>
            </div>
            <div class="layui-inline">
                <button type="button" class="layui-btn filter">筛选</button>
            </div>
        </div>
    </form>


    <fieldset class="layui-elem-field layui-field-title"><legend>商品列表</legend></fieldset>
    <!--搜索框-->
    <div class="layui-form-item">
        <!--<div class="layui-input-inline">-->
            <!--<select name="searchType" lay-filter="searchType">-->
                <!--<option value="">按关键字查找</option>-->
                <!--<option value="1">按商品ID查找</option>-->
            <!--</select>-->
        <!--</div>-->
        <div class="layui-input-inline">
            <input class="layui-input" name="searchInfo" id="searchInfo" autocomplete="off" placeholder="请输入商品标题">
        </div>
        <button class="layui-btn search" data-type="reload">搜索</button>
        <button class="layui-btn fr deleteGoods">删除选中</button>
    </div>

    <div class="goodsList">
        <table class="layui-table" id="goodsInfo">
            <thead>
            <tr>
                <th style="width: 20px">
                    <input type="checkbox" id="checkAll"/>
                    <label for="checkAll">
                        <div class="allClick layui-unselect layui-form-checkbox" lay-skin="primary">
                            <i class="layui-icon"></i>
                        </div>
                    </label>
                </th>
                <th>库ID</th>
                <th>商品ID</th>
                <th>商品主图</th>
                <th width="320px">商品标题</th>
                <th>店铺名</th>
                <th>销量</th>
                <th>商品原价</th>
                <th>优惠券面值</th>
                <th>券后价</th>
                <th>佣金</th>
                <th>时间</th>
                <th>操作</th>
            </tr>
            </thead>

            <tbody>
            </tbody>
        </table>
    </div>

    <!--分页-->
    <div id="Pagination" class="pagination"><!-- 这里显示分页 --></div>


    <script src="../layui/layui.js"></script>
    <script src="../pubJS/jquery-2.1.4.min.js"></script>
    <script src="../pubJS/jquery.pagination.js"></script>
    <script src="../pubJS/public.js"></script>
    <script src="config.js"></script>
    <script src="js/allGoodsList.js?v=201811031555"></script>
</body>
</html>
