<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>加盟商申请管理</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css">
</head>

<body id="fwsBody">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>加盟商申请管理</legend>
    </fieldset>

    <div class="fl" style="width: 100%;margin: 10px 0;">
        <!--加盟商申请管理-->
        <form class="layui-form" action="">
            <div class="layui-form-item selectType fl">
                <label class="layui-form-label">选择地区</label>
                <div class="layui-input-inline">
                    <select name="province" lay-filter="province" id="provinceSel">
                        <option value="">选择省份</option>
                    </select>
                </div>
                <div class="layui-input-inline" style="display: none">
                    <select name="city" lay-filter="city" id="citySel">
                        <option value="">选择城市</option>
                    </select>
                </div>

                <label class="layui-form-label">选择状态</label>
                <div class="layui-input-inline">
                    <select name="status" lay-filter="status" id="statusSel">
                        <option value="">选择状态</option>
                        <option value="0">待审核</option>
                        <option value="1">重新审核</option>
                        <option value="2">审核拒绝</option>
                        <option value="3">审核通过</option>
                    </select>
                </div>
            </div>
        </form>
        <!--搜索框-->
        <div class="demoTable fr">
            <button class="layui-btn" id="table2excel" style="margin: 0 20px">导出Excel</button>
            <button class="layui-btn addServicer" style="margin-right: 80px;">添加服务商</button>
            <div class="layui-inline">
                <input class="layui-input" name="id" id="searchInfo" autocomplete="off" placeholder="请输入账号">
            </div>
            <button class="layui-btn search" data-type="reload">搜索</button>
        </div>
    </div>

    <div class="tableList cl">
        <table class="layui-table" id="staffInfo">
            <thead>
                <tr>
                    <th>账号</th>
                    <th>公司名称</th>
                    <th>公司法人</th>
                    <th>联系人</th>
                    <th>联系电话</th>
                    <th>所属省份</th>
                    <th>所属城市</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>

            <tbody>
            </tbody>
        </table>
    </div>

    <!--分页-->
    <div id="Pagination" class="pagination"><!-- 这里显示分页 --></div>
    <!--分页 end-->


    <table class="layui-table" id="excelList" style="display: none">
        <thead>
            <tr>
                <th>账号</th>
                <th>公司名称</th>
                <th>公司法人</th>
                <th>联系人</th>
                <th>联系电话</th>
                <th>所属省份</th>
                <th>所属城市</th>
                <th>状态</th>
            </tr>
        </thead>

        <tbody>
        </tbody>
    </table>


    <script src="../layui/layui.js"></script>
    <script src="../pubJS/area.js"></script>
    <script src="../pubJS/jquery-1.9.0.min.js"></script>
    <script src="../pubJS/jquery.table2excel.js"></script>
    <script src="../pubJS/jquery.pagination.js"></script>
    <script src="../pubJS/public.js"></script>
    <script src="config.js"></script>
    <script src="js/serverManage.js?v=201811031555"></script>
</body>
</html>
