<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>新增/编辑号外内容板块</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/upload.css">
</head>
<body>
<!--新增小二内容-->
<form class="layui-form" action="" id='myupload' method='post' enctype='multipart/form-data' onsubmit="return saveNewspaper();">
    <input type="text" name="token" hidden>
    <input type="text" name="id" hidden>
    <input type="text" name="weight" hidden>
    <input type="text" name="pic" hidden>
    <input type="text" name="s_pic" hidden>
    <div class="layui-form-item">
        <label class="layui-form-label">小二类型</label>
        <div class="layui-input-inline">
            <select name="type" lay-filter="type">
                <option value="0">头条</option>
                <option value="1">情报局</option>
                <option value="2">有好货</option>
                <option value="3">聚合推送</option>
                <option value="4">公告</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" autocomplete="off" placeholder="请输入标题" class="layui-input comment"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">标签</label>
        <div class="layui-input-block">
            <input type="text" name="sub_title" autocomplete="off" placeholder="请输入标签" class="layui-input comment"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">上传图片</label>
        <label>
            <div class="addPic">
                <img src="img/add_img.png"/>
                <input type="file" class="uploadImg" style="display: none;"/>
            </div>
        </label>
    </div>

    <!--<div class="layui-form-item">-->
        <!--<label class="layui-form-label">上传缩类图</label>-->
        <!--<label>-->
            <!--<div class="addSpic">-->
                <!--<img src="img/add_img.png"/>-->
                <!--<input type="file" class="uploadImg" style="display: none;"/>-->
            <!--</div>-->
        <!--</label>-->
    <!--</div>-->

    <div class="layui-form-item">
        <label class="layui-form-label">文本内容</label>
        <div class="layui-input-block">
            <textarea type="text" name="des" autocomplete="off" placeholder="请输入内容" class="layui-textarea comment"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">浏览次数</label>
        <div class="layui-input-block">
            <input type="text" name="visit_num" autocomplete="off" placeholder="请输入标题" class="layui-input comment"/>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">开始时间</label>
            <div class="layui-input-inline">
                <input type="text" name="start_time" class="layui-input" id="startTime" placeholder="yyyy-MM-dd">
            </div>
            <label class="layui-form-label">结束时间</label>
            <div class="layui-input-inline">
                <input type="text" name="end_time" class="layui-input" id="endTime" placeholder="yyyy-MM-dd">
            </div>
        </div>
    </div>

    <!--上传的一组资料-->
    <div class="allGroup">
        <div class="group" idxnum="0">
            <div class="grp fl">
                <div class="layui-form-item">
                    <label class="layui-form-label">选择内容</label>
                    <div class="layui-input-block">
                        <input type="radio" lay-filter="scType0" name="type0" value="subTitle0" title="小标题" checked>
                        <input type="radio" lay-filter="scType0" name="type0" value="txt0" title="文字">
                        <input type="radio" lay-filter="scType0" name="type0" value="img0" title="图片">
                        <input type="radio" lay-filter="scType0" name="type0" value="video0" title="视频链接">
                        <input type="radio" lay-filter="scType0" name="type0" value="auctionId0" title="商品">
                        <!--<input type="radio" lay-filter="scType0" name="type0" value="clkUrl0" title="带跳转链接的内容">-->
                    </div>
                </div>
                <div class="layui-form-item switchType0">
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" name="0subTitle" autocomplete="off" placeholder="请输入小标题">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">状态选择</label>
        <div class="layui-input-inline">
            <select name="status" lay-filter="status">
                <option value="0" selected>仅保存</option>
                <option value="1">立即生效</option>
            </select>
        </div>
    </div>

    <!--相关操作按钮-->
    <div class="layui-form-item" style="margin-top: 60px">
        <div class="layui-input-block" style="width: 50%">
            <button type="button" class="layui-btn addGroup">新增</button>
            <!--<button type="button" class="layui-btn transVideo">视频链接转换</button>-->
            <button class="layui-btn" lay-submit="" style="float: right">立即提交</button>
        </div>
    </div>
</form>

<script src="../layui/layui.js"></script>
<script src="../pubJS/jquery-1.9.0.min.js"></script>
<script src="../pubJS/jquery.form.js"></script>
<script src="../pubJS/public.js"></script>
<script src="config.js"></script>
<script src="js/addNewspaper.js?v=201901091555"></script>
</body>
</html>
