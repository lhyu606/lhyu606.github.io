<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>管理员登录</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-box">
        <header>
            <h1>管理员登录</h1>
        </header>

        <div class="login-main">
            <form action="" class="layui-form" method="post">
                <input name="__RequestVerificationToken" type="hidden" value="">
                <div class="layui-form-item">
                    <label class="login-icon">
                        <i class="layui-icon"></i>
                    </label>
                    <input type="text" name="userName" lay-verify="userName" autocomplete="off" placeholder="这里输入登录名" id="userName" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="login-icon">
                        <i class="layui-icon"></i>
                    </label>
                    <input type="password" name="password" lay-verify="password" autocomplete="off" placeholder="这里输入密码" id="password" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <div class="pull-left login-remember">
                        <label>记住帐号？</label>
                        <input type="checkbox" checked="" name="open" lay-skin="switch" lay-text="ON|OFF">
                    </div>
                    <div class="pull-right">
                        <button class="layui-btn layui-btn-primary" id="login" lay-submit="" lay-filter="login"><i class="layui-icon"></i>登录</button>
                    </div>
                    <div class="clear"></div>
                </div>
            </form>
        </div>

        <footer>
            <p>厦门淘客联盟软件有限公司 ©2018</p>
        </footer>
    </div>

    <script src="../layui/layui.js"></script>
    <script src="config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
