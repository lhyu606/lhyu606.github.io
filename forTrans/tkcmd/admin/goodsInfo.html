<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>商品信息列表</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css">
</head>
<body>
    <!--搜索框-->
    <div class="demoTable">
        搜索商品：
        <div class="layui-inline">
            <input class="layui-input" name="id" id="searchInfo" autocomplete="off">
        </div>
        <button class="layui-btn search" data-type="reload">搜索</button>
    </div>

    <fieldset class="layui-elem-field layui-field-title"><legend>商品标签</legend></fieldset>

    <!--商品榜单-->
    <div class="goodLabel">
        <a class="layui-btn layui-btn-radius" labKey="all">全部</a>
        <a class="layui-btn layui-btn-primary layui-btn-radius" labKey="isHot">实时热推</a>
        <a class="layui-btn layui-btn-primary layui-btn-radius" labKey="isCheap">超值9.9</a>
        <a class="layui-btn layui-btn-primary layui-btn-radius" labKey="isHighScore">优质评分</a>
        <a class="layui-btn layui-btn-primary layui-btn-radius" labKey="isHighCoupon">高佣金</a>
    </div>

    <!--商品标签-->
    <div class="good_list" style="margin: 20px 0">
        <a class="layui-btn layui-btn-xs" tagKey="全部">全部</a>
        <a class="layui-btn layui-btn-xs layui-btn-primary" tagKey="居家日用">居家日用</a>
        <a class="layui-btn layui-btn-xs layui-btn-primary" tagKey="美食">美食</a>
        <a class="layui-btn layui-btn-xs layui-btn-primary" tagKey="母婴">母婴</a>
        <a class="layui-btn layui-btn-xs layui-btn-primary" tagKey="美妆">美妆</a>
        <a class="layui-btn layui-btn-xs layui-btn-primary" tagKey="女装">女装</a>
        <a class="layui-btn layui-btn-xs layui-btn-primary" tagKey="数码家电">数码家电</a>
        <a class="layui-btn layui-btn-xs layui-btn-primary" tagKey="文娱车品">文娱车品</a>
        <a class="layui-btn layui-btn-xs layui-btn-primary" tagKey="内衣">内衣</a>
        <a class="layui-btn layui-btn-xs layui-btn-primary" tagKey="家装家纺">家装家纺</a>
        <a class="layui-btn layui-btn-xs layui-btn-primary" tagKey="鞋品">鞋品</a>
        <a class="layui-btn layui-btn-xs layui-btn-primary" tagKey="男装">男装</a>
        <a class="layui-btn layui-btn-xs layui-btn-primary" tagKey="配饰">配饰</a>
        <a class="layui-btn layui-btn-xs layui-btn-primary" tagKey="户外运动">户外运动</a>
        <a class="layui-btn layui-btn-xs layui-btn-primary" tagKey="箱包">箱包</a>
    </div>


    <fieldset class="layui-elem-field layui-field-title"><legend>商品列表</legend></fieldset>
    <!--库类型选择-->
    <div class="">
        <div class="iblock">
            <span>榜单类型</span>
            <input type="text" readonly placeholder="请选择榜单类型" class="listType">
            <ul id="interest">

            </ul>
        </div>
        <div  class="iblock fineGroup hide">
            <span>请选择组</span>
            <input type="text" readonly placeholder="请选择组类型" class="groupType">
            <ul id="groupList">

            </ul>
        </div>
        <button class="layui-btn addToPolls">添加选中</button>
        <button class="layui-btn fr deleteGoods">删除选中</button>
    </div>

    <div class="goodsList">
        <table class="layui-table" id="goodsInfo">
            <thead>
                <tr>
                    <th style="width: 20px">
                        <input type="checkbox" id="checkAll"/>
                        <label for="checkAll">
                            <div class="allClick layui-unselect layui-form-checkbox" lay-skin="primary">
                                <i class="layui-icon"></i>
                            </div>
                        </label>
                    </th>
                    <th>库ID</th>
                    <th>商品ID</th>
                    <th>商品主图</th>
                    <th width="360px">商品标题</th>
                    <th>店铺名</th>
                    <th>销量</th>
                    <th>商品原价</th>
                    <th>优惠券面值</th>
                    <th>佣金</th>
                    <th>时间</th>
                    <th style="width: 34px">操作</th>
                </tr>
            </thead>

            <tbody>
            </tbody>
        </table>
    </div>

    <!--分页-->
    <div id="Pagination" class="pagination"><!-- 这里显示分页 --></div>


    <script src="../layui/layui.js"></script>
    <script src="../pubJS/jquery-2.1.4.min.js"></script>
    <script src="../pubJS/jquery.pagination.js"></script>
    <script src="../pubJS/public.js"></script>
    <script src="config.js"></script>
    <script src="js/goodsInfo.js?v=201811031555"></script>
</body>
</html>
