<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>订单明细</title>
	<link rel="stylesheet" href="../layui/css/layui.css" media="all">
	<link rel="stylesheet" href="../layui/css/modules/laydate/default/laydate.css">
	<link rel="stylesheet" href="css/public.css">
	<style>
		.laydate-input-ico01 {
			width:220px;
			height:38px;
			line-height:38px;
			font-size:14px;
			padding-left:6px;
			-webkit-box-sizing:border-box;
			-moz-box-sizing:border-box;
			box-sizing:border-box;
			border:1px solid #e6e6e6;
			background:url("img/laydate_ico01.png") no-repeat 192px 9px;
			outline:none;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<fieldset class="layui-elem-field layui-field-title">
		<legend>订单明细</legend>
	</fieldset>

	<form class="layui-form" action="">
		<div class="layui-form-item">
			<!--提现审核-->
			<div class="layui-inline">
				<div class="layui-input-inline" style="width: 140px">
					<select name="alimama" lay-filter="alimama" id="alimama">
						<option value="">所有阿里账号</option>
					</select>
				</div>
			</div>

			<div class="layui-inline">
				<select name="orderStatus" lay-filter="orderStatus" id="orderStatus">
					<option value="全部订单">全部订单</option>
					<option value="订单结算">订单结算</option>
					<option value="订单付款">订单付款</option>
					<option value="订单失效">订单失效</option>
				</select>
			</div>

			<!--日期搜索-->
			<div class="layui-inline">
				<label class="layui-form-label">时间范围</label>
				<div class="layui-input-inline">
					<input type="text" class="laydate-input-ico01" name="datetime" id="time_selector" placeholder="年/月/日 至 年/月/日">
				</div>
			</div>

			<!--账号搜索-->
			<div class="fr">
				<div class="layui-inline">
					<input class="layui-input" name="id" id="account" placeholder="可按订单号/手机号查询">
				</div>
				<button class="layui-inline layui-btn searchBtn" data-type="reload" onclick="return false;">搜索</button>
			</div>

			<!--导出Excel表-->
			<!--<div class="layui-inline fr" style="right: 40px">-->
				<!--<button class="layui-btn" id="table2excel" onclick="return false;">导出Excel</button>-->
			<!--</div>-->
		</div>
	</form>

	<div class="tableList cl">
		<table class="layui-table" id="table" lay-filter="">
			<thead>
				<tr>
					<th>创建时间</th>
					<th>手机号</th>
					<th>订单编号</th>
					<th>商品名称</th>
					<th>订单状态</th>
					<th>付款金额</th>
					<th>佣金比率</th>
					<th>效果预估</th>
					<th>效果收入</th>
					<th>推广位名称</th>
					<th>阿里账号</th>
				</tr>
			</thead>

			<tbody>
			</tbody>
		</table>
	</div>

	<!--分页-->
	<div id="Pagination" class="pagination"></div>


	<!--<table class="layui-table" id="excelList" style="display: none">-->
		<!--<thead>-->
			<!--<tr>-->
				<!--<th>创建时间</th>-->
				<!--<th>手机号</th>-->
				<!--<th>订单编号</th>-->
				<!--<th>商品名称</th>-->
				<!--<th>订单状态</th>-->
				<!--<th>付款金额</th>-->
				<!--<th>佣金比率</th>-->
				<!--<th>效果预估</th>-->
				<!--<th>效果收入</th>-->
				<!--<th>推广位名称</th>-->
				<!--<th>阿里账号</th>-->
			<!--</tr>-->
		<!--</thead>-->

		<!--<tbody>-->
		<!--</tbody>-->
	<!--</table>-->


	<script src="../layui/layui.js"></script>
	<script src="../layui/lay/modules/laydate.js"></script>
	<script src="../pubJS/jquery-1.9.0.min.js"></script>
	<script src="../pubJS/jquery.table2excel.js"></script>
	<script src="../pubJS/jquery.pagination.js"></script>
	<script src="../pubJS/public.js"></script>
	<script src="config.js"></script>
	<script src="js/orderDetail.js?v=201810231107"></script>
</body>
</html>
