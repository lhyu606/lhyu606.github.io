<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>【搜省】管理后台系统</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico"/>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <!-- 头部区域 -->

            <ul class="layui-nav layui-layout-right">

                    </a>
                    <dl class="layui-nav-child">

                    </dl>
                </li>
                <!--<li class="layui-nav-item"><a>退出</a></li>-->
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">

                    <li class="layui-nav-item">

                            <dd class="userMessage"><a href="javascript:">用户信息</a></dd>

                        </dl>
                    </li>
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:">商品管理模块</a>
                        <dl class="layui-nav-child">
                            <dd class="allGoodsList layui-this"><a href="javascript:">商品列表</a></dd>
                            <dd class="goodEnter"><a href="javascript:">单品录入</a></dd>
                            <!--<dd class="batchEnter"><a href="javascript:">批量录入</a></dd>-->

                            <dd class="jpku"><a href="javascript:">榜单管理</a></dd>

                    </li>
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:">内容管理模块</a>
                        <dl class="layui-nav-child">
                            <dd class="waiterList layui-this"><a href="javascript:">小二管理</a></dd>

                            <dd class="pushList"><a href="javascript:">聚合推送管理</a></dd>
                            <dd class="notice"><a href="javascript:">公告/自定义url管理</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">

                        <dl class="layui-nav-child">
                            <dd class="startPageList"><a href="javascript:">榜单管理</a></dd>

                            <dd class="frdCrlManage"><a href="javascript:">朋友圈配置</a></dd>

                    <li class="layui-nav-item">

                            <dd class="editionManage"><a href="javascript:">版本管理</a></dd>

    <script src="../layui/layui.js"></script>
    <script src="../pubJS/jquery-1.9.0.min.js"></script>
    <script src="../pubJS/public.js"></script>
    <script src="config.js"></script>
