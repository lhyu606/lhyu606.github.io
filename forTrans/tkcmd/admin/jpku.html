<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>精品库</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css">
</head>

<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>精品榜单</legend>
    </fieldset>

    <!--商品榜单-->
    <div class="goodLabel" style="margin: 20px 0 40px;">

    </div>

    <div>
        商品ID：
        <div class="layui-inline">
            <input class="layui-input" name="id" id="searchInfo" autocomplete="off">
        </div>
        <button class="layui-btn search" data-type="reload">搜索</button>
        <button class="layui-btn fr delete_check">删除选中</button>
    </div>


    <div class="goodsList">
        <table class="layui-table" id="goodsInfo">
            <thead>
                <tr>
                    <th style="width: 20px">
                        <input type="checkbox" id="checkAll"/>
                        <label for="checkAll">
                            <div class="allClick layui-unselect layui-form-checkbox" lay-skin="primary">
                                <i class="layui-icon"></i>
                            </div>
                        </label>
                    </th>
                    <th>商品ID</th>
                    <th>商品主图</th>
                    <th width="360px">商品标题</th>
                    <th>店铺名</th>
                    <th>销量</th>
                    <th>商品价格</th>
                    <th>优惠券面额</th>
                    <th>券后价</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>状态</th>
                    <th style="width: 34px">操作</th>
                </tr>
            </thead>

            <tbody>
            </tbody>
        </table>
    </div>

    <!--分页-->
    <div id="Pagination" class="pagination"><!-- 这里显示分页 --></div>


    <script src="../layui/layui.js"></script>
    <script src="../pubJS/jquery-1.9.0.min.js"></script>
    <script src="../pubJS/jquery.pagination.js"></script>
    <script src="../pubJS/public.js"></script>
    <script src="config.js"></script>
    <script src="js/jpku.js?v=201811031555"></script>
</body>
</html>
