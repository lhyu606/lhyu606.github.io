<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>提现记录</title>
	<link rel="stylesheet" href="../layui/css/layui.css" media="all">
	<link rel="stylesheet" href="../layui/css/modules/laydate/default/laydate.css">
	<link rel="stylesheet" href="css/public.css">
	<style>
		.laydate-input-ico01 {
			width:220px;
			height:38px;
			line-height:38px;
			font-size:14px;
			padding-left:6px;
			-webkit-box-sizing:border-box;
			-moz-box-sizing:border-box;
			box-sizing:border-box;
			border:1px solid #e6e6e6;
			background:url("img/laydate_ico01.png") no-repeat 192px 9px;
			outline:none;
			cursor: pointer;
		}
		.totalMoney { height: 33px;line-height: 45px; }
		.totalMoney span { font-size: 22px; font-weight: bold; }
	</style>
</head>

<body id="fwsBody">
	<fieldset class="layui-elem-field layui-field-title">
		<legend>提现记录</legend>
	</fieldset>

	<form class="layui-form" action="">
		<div class="layui-form-item">
			<!--账号搜索-->
			<div class="layui-inline">
				<input class="layui-input" name="id" id="account" placeholder="请输入账号">
			</div>
			<button class="layui-inline layui-btn seachBut" data-type="reload" onclick="return false;">搜索</button>

			<!--提现审核-->
			<div class="layui-inline">
				<label class="layui-form-label">提现审核</label>
				<div class="layui-input-inline" style="width: 140px">
					<select name="alimama" lay-filter="alimama">
						<option value="">公司用户</option>
						<option value="18650675557">合作平台淘客</option>
					</select>
				</div>
				<div class="layui-input-inline" style="width: 140px">
					<select name="status" lay-filter="status">
						<option value="00" selected>全部订单</option>
						<option value="12">未打款</option>
						<option value="14">已打款</option>
						<option value="13">审核拒绝</option>
					</select>
				</div>
			</div>

			<!--日期搜索-->
			<div class="layui-inline">
				<label class="layui-form-label">申请时间</label>
				<div class="layui-input-inline">
					<input type="text" class="laydate-input-ico01" name="datetime" id="time_selector" placeholder="年/月/日 至 年/月/日">
				</div>
			</div>

			<!--<div class="layui-form-item">-->
			<!--<label class="layui-form-label">开关-默认开</label>-->
			<!--<div class="layui-input-block">-->
			<!--<input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">-->
			<!--</div>-->
			<!--</div>-->

			<!--筛选-->
			<!--<div class="layui-inline">-->
				<!--<label class="layui-form-label">筛选</label>-->
				<!--<div class="layui-input-inline" style="width: 140px">-->
					<!--<select name="type" lay-filter="type">-->
						<!--<option value="">请选择</option>-->
						<!--<option value="0">搜省会员</option>-->
						<!--<option value="1">开放商城</option>-->
					<!--</select>-->
				<!--</div>-->
			<!--</div>-->

			<!--导出Excel表-->
			<div class="layui-inline fr">
				<button class="layui-btn" id="table2excel" onclick="return false;">导出Excel</button>
			</div>
		</div>
		<div class="layui-form-item">
			<button class="layui-btn addAccs" onclick="return false;">批量转账</button>
			<div class="layui-inline totalMoney fr">总额：<span></span> 元</div>
		</div>
	</form>

	<div class="tableList cl">
		<table class="layui-table" id="table" lay-filter="demo">
			<thead>
				<tr>
					<th style="width: 20px">
						<input type="checkbox" id="checkAll" hidden/>
						<label for="checkAll">
							<div class="allClick layui-unselect layui-form-checkbox" lay-skin="primary">
								<i class="layui-icon"></i>
							</div>
						</label>
					</th>
					<th style="width: 40px">ID</th>
					<th style="width: 60px">真实姓名</th>
					<th>手机号</th>
					<th>支付宝</th>
					<th>微信</th>
					<th>申请时间</th>
					<th>用户申请金额</th>
					<th>实际需打款金额</th>
					<th>状态</th>
					<th>备注</th>
					<th class="operate noExl">操作</th>
				</tr>
			</thead>

			<tbody>
			</tbody>
		</table>
	</div>

	<!--分页-->
	<div id="Pagination" class="pagination"></div>


	<table class="layui-table" id="excelList" style="display: none">
		<thead>
			<tr>
				<th>ID</th>
				<th>真实姓名</th>
				<th>手机号</th>
				<th>支付宝</th>
				<th>微信</th>
				<th>申请时间</th>
				<th>用户提现前金额</th>
				<th>用户申请金额</th>
				<th>实际需打款金额</th>
				<th>状态</th>
				<th>备注</th>
			</tr>
		</thead>

		<tbody>
		</tbody>
	</table>
	<script src="../layui/layui.js"></script>
	<script src="../layui/lay/modules/laydate.js"></script>
	<script src="../pubJS/jquery-1.9.0.min.js"></script>
	<script src="../pubJS/jquery.table2excel.js"></script>
	<script src="../pubJS/jquery.pagination.js"></script>
	<script src="../pubJS/public.js"></script>
	<script src="config.js"></script>
	<script src="js/cashCheck.js?v=201810231107"></script>
</body>
</html>
