<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>新建/编辑公告</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css">
</head>
<body>
<form class="layui-form" action="" id='myupload' method='post' enctype='multipart/form-data' onsubmit="return saveNotice();">
    <input type="text" name="token" hidden>
    <input type="text" name="id" hidden>
    <input type="text" name="pic" hidden>
    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-inline">
            <select name="type" lay-filter="type">
                <option value="0">公告</option>
                <option value="1">url</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">链接</label>
        <div class="layui-input-block">
            <input type="text" name="url" autocomplete="off" placeholder="请输入链接" class="layui-input comment"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">主图</label>
        <label>
            <div class="addPic">
                <img src="img/add_img.png"/>
                <input type="file" class="uploadImg" style="display: none;"/>
            </div>
        </label>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea type="text" name="comment" autocomplete="off" placeholder="请输入内容" class="layui-textarea comment"></textarea>
        </div>
    </div>

    <div class="layui-form-item" style="text-align: center">
        <label for="submit_btn">
            <input type="submit" id="submit_btn" style="display: none"/>
            <button class="layui-btn" style="margin-top: 30px">提交</button>
        </label>
    </div>
</form>

<script src="../layui/layui.js"></script>
<script src="../pubJS/jquery-1.9.0.min.js"></script>
<script src="../pubJS/jquery.form.js"></script>
<script src="../pubJS/public.js"></script>
<script src="config.js"></script>
<script src="js/addNotice.js?v=201901091555"></script>

</body>
</html>
