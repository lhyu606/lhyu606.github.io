<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>版本管理</title>
	<link rel="stylesheet" href="../layui/css/layui.css" media="all">
	<link rel="stylesheet" href="css/public.css">
</head>

<body>
	<fieldset class="layui-elem-field layui-field-title">
		<legend>版本管理</legend>
	</fieldset>

	<div class="layui-form-item">
		<div class="layui-inline"><input class="layui-input" name="id" id="searchInfo" placeholder="版本查询"></div>
		<button class="layui-inline layui-btn seachBtn" data-type="reload" onclick="return false;">查询</button>
		<button class="layui-inline layui-btn update_log fr">更新日志</button>
	</div>

	<div class="tableList cl">
		<table class="layui-table" id="dataInfo">
			<thead>
				<tr>
					<th>版本号</th>
					<th>安卓更新日志</th>
					<th>iOS更新日志</th>
					<th>安卓更新包下载地址</th>
					<th>iOS更新包下载地址</th>
					<th>操作</th>
				</tr>
			</thead>

			<tbody>
			</tbody>
		</table>
	</div>

	<!--分页-->
	<div id="Pagination" class="pagination"><!-- 这里显示分页 --></div>


	<script src="../layui/layui.js"></script>
	<script src="../pubJS/jquery-1.9.0.min.js"></script>
	<script src="../pubJS/jquery.pagination.js"></script>
	<script src="../pubJS/public.js"></script>
	<script src="config.js"></script>
	<script src="js/editionManage.js?v=201811031555"></script>
</body>
</html>
