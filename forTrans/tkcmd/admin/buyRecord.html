<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>购买记录</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css">
</head>

<body id="fwsBody">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>购买记录</legend>
    </fieldset>

    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div class="layui-inline"><input class="layui-input" name="id" id="searchInfo" placeholder="请输入账号"></div>
            <button class="layui-inline layui-btn search" data-type="reload" onclick="return false;">搜索</button>

            <!--日期搜索-->
            <div class="layui-inline">
                <label class="layui-form-label">按日期搜索</label>
                <div class="layui-input-inline" style="width: 140px">
                    <input type="text" class="layui-input" id="startTime" placeholder="yyyy-MM-dd">
                </div>
                <div class="layui-input-inline" style="width: 140px">
                    <input type="text" class="layui-input" id="endTime" placeholder="yyyy-MM-dd">
                </div>
            </div>

            <!--查看类型-->
            <div class="layui-inline">
                <label class="layui-form-label">查看类型</label>
                <div class="layui-input-inline">
                    <select name="vipSid" lay-filter="vipSid">
                        <option class="xqkAdminHide" value="">所有</option>
                        <option value="xqkVip">向钱看普通会员</option>
                        <option value="xqkPVip">向钱看天使会员/2天</option>
                        <option value="xqkSVip">向钱看天使会员/年</option>
                        <option value="jihuo">微淘客</option>
                        <option class="xqkAdminHide" value="firstVip">总监</option>
                        <option class="xqkAdminHide" value="xqkArticle">向钱看广告主</option>
                    </select>
                </div>
            </div>

            <!--导出Excel表-->
            <div class="layui-inline fr">
                <button class="layui-btn" id="table2excel" onclick="return false;">导出Excel</button>
            </div>
        </div>
    </form>

    <div class="tableList cl">
        <table class="layui-table" id="dataInfo">
            <thead>
                <tr>
                    <th>账号</th>
                    <th>订单号</th>
                    <th>购买项目</th>
                    <th>创建时间</th>
                    <th>支付时间</th>
                    <th>支付方式</th>
                </tr>
            </thead>

            <tbody>
            </tbody>
        </table>
    </div>

    <!--分页-->
    <div id="Pagination" class="pagination"></div>

    <table class="layui-table" id="excelList" style="display: none">
        <thead>
            <tr>
                <th>账号</th>
                <th>订单号</th>
                <th>购买项目</th>
                <th>创建时间</th>
                <th>支付时间</th>
                <th>支付方式</th>
            </tr>
        </thead>

        <tbody>
        </tbody>
    </table>


    <script src="../layui/layui.js"></script>
    <script src="../pubJS/jquery-1.9.0.min.js"></script>
    <script src="../pubJS/jquery.table2excel.js"></script>
    <script src="../pubJS/jquery.pagination.js"></script>
    <script src="../pubJS/public.js"></script>
    <script src="config.js"></script>
    <script src="js/buyRecord.js?v=201811031555"></script>
</body>
</html>
