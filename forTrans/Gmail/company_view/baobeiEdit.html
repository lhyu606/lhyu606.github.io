<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/jqDatePicker.js"></script>
<script type="text/javascript" src="./js/jquery.qrcode.min.js"></script>
<script>
$(function () {
  function initDatePicker () {
    // 初始化 日期 插件
    var date = new Date()
    var today = date.getFullYear() + 50 + '-' + (date.getMonth()+1) + '-' + date.getDate()
    // 初始化 日期 插件
    $("#date1").myDatePicker({
      startDate: '1990-01-01 00:00:00', //不指定则取2014-01-01
       endDate: today,  //不指定则取当天
       parent: $("#date").parent(), //不指定则取body
       view: 2 //默认为2  0-4五个数字分别表示 年、月、日、周、季度 五个视图
    });
    $("#date")[0].resetDatePicker({
      view:2,
      startDate: $("#date").val(),
    });
  }
  var result = {}
  
  var origin = window.location.origin
  var id = window.location.search.slice(7)
  $.ajax({
    type: "POST",
    url: origin + "/company_service/public/index.php/api/getBaoBei",
    data: {
      id: id
    },
    success: function(res){
      console.log( "Data Saved: " + res );
      render(res.data[0])
      // initDatePicker ()
    }
  })
  // 数据回填
  function render (data) {
    console.log(data)
    try {
      for (var key in data) {
        var id = '#' + key
        $(id).val(data[key])
      }
    } catch (e) {
      console.log('error')
    }
  }
  // 数据保存
  $('.button').click(function () {
    // 搜集数据，生成二维码
    var inputs = $("input")
    for (var i=0; i<inputs.length; i++) {
      var key = inputs[i].getAttribute('id')
      var value = inputs[i].value
      if (!value || value == '') {
        console.log('有选项未填满')
      }
      result[key] = value
    }
    result['id'] = id
    var scene = encodeURIComponent(JSON.stringify(result))
    console.log(scene)
    console.log(result)
    var url = origin + "/queryResult.html?scene=" + scene
    // 存储 内容
    $.ajax({
      type: "POST",
      url: origin + "/company_service/public/index.php/api/editBaoBei",
      data: result,
      success: function(res){console.log(res)
        if (res.code == 0) {
          // 修改成功，返回
          window.history.go(-1)
        }
      }
    })
  })
})
</script>
