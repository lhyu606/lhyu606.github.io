<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes">
  <title>一般完税证明查验</title>
  <link rel="stylesheet" type="text/css" href="./css/baobeiAll.css">
<style>
</style>
</head>
<body id="body"><a href="/" style="float: right;font-size: 14px;">返回首页</a>
  <h2 class="thead">一般完税证明查验</h2>
<div class="contain">
  <table class="table">
    <thead>
      <tr>
        <td>id</td>
        <td>来源</td>
        <td>文书编号</td>
        <td>纳税人识别号</td>
        <td>纳税人名称</td>
        <td>入退库日期始</td>
        <td>入退库日期止</td>
        <td>开具日期</td>
        <td>合计金额</td>
        <td>合计金额大写</td>
        <td>纳税项目</td>
        <td>实缴税款</td>
        <td>实退金额</td>
        <td>缴(退)金额合计</td>
        <td>操作</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>id</td>
        <td>来源</td>
        <td>文书编号</td>
        <td>纳税人识别号</td>
        <td>纳税人名称</td>
        <td>入退库日期始</td>
        <td>入退库日期止</td>
        <td>开具日期</td>
        <td>合计金额</td>
        <td>合计金额大写</td>
        <td>纳税项目</td>
        <td>实缴税款</td>
        <td>实退金额</td>
        <td>缴(退)金额合计</td>
        <td>
          <span class="edit" data-id="id">编辑</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- 分页按钮 -->
<div class="totle">共 <span class="totleNum">0</span> 条</div>
<div class="page">
  <span class="prev grey">前一页</span>
  <input type="text" name="" class="current" value="0">
  <span class="next grey">后一页</span>
  <span class="changePage">跳转</span>
</div>
<!-- 二维码容器 -->
<div id="qrcode"></div>
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/jquery.qrcode.min.js"></script>
<script>
$(function () {
  var currentPage = 1;
  var totle = 0;
  var last_page = 0;
  var datas = []
  var origin = window.location.origin
  // 页面进入 请求 第一页数据
  getDataByPage (currentPage)
  // 分页请求数据
  function getDataByPage (page) {
    $.ajax({
      type: "POST",
      url: origin + "/company_service/public/index.php/api/AllShuiWu",
      data: {
        page: page
      },
      success: function(res){
        // console.log(res.data );
        if (res.code ===0 ) {
          // 数据正确
          datas = res.data.data
          render (res.data)
        } else {
          console.log('没拿到数据')
        }
      }
    })
  }
  
  // 渲染页面
  function render (data) {
    currentPage = parseInt(data.current_page)
    total = parseInt(data.total)
    last_page = parseInt(data.last_page)
    // 当前页码
    $('.current').val(currentPage)
    if (currentPage > 1) {
      $('.prev').removeClass('grey')
    } else if(currentPage == 1) {
      $('.prev').addClass('grey')
    }
    if (data.last_page != currentPage) {
      $(".next").removeClass('grey')
    } else {
      $(".next").addClass('grey')
    }
    $('.totleNum').html(total)
    // 表格数据
    // var flag = document.createDocumentFragment();
    let html = ''
    $.each(data.data, function(index, item) {
      html += `<tr>
        <td>${item.id}</td>
        <td>${item.source}</td>
        <td>${item.wenShu}</td>
        <td>${item.naShuiId}</td>
        <td>${item.naShuiName}</td>
        <td>${item.stockStart}</td>
        <td>${item.stockEnd}</td>
        <td>${item.naShuiDate}</td>
        <td>${item.totle}</td>
        <td>${item.totleBig}</td>
        <td>${item.taxItem}</td>
        <td>${item.taxPaid}</td>
        <td>${item.taxReturn}</td>
        <td>${item.taxPaidReturn}</td>
        <td>
          <span class="edit" data-id="${item.id}">编辑</span>
          <span class="createQr" data-index="${index}">二维码</span>
          <span class="delete" data-id="${item.id}">删除</span>
        </td>
      </tr>`
    })
    $('tbody').html('')
    $('tbody').html(html)
  }
  // 前一页
  $('.prev').click(function () {
    if ($('.prev').hasClass('grey')) {
      return 
    }
    getDataByPage(currentPage - 1)
  })
  // 后一页
  $('.next').click(function () {
    console.log(currentPage)
    if ($('.next').hasClass('grey')) {
      return 
    }
    getDataByPage(currentPage + 1)
  })
  // 跳转
  $('.changePage').click(function () {
    var newPage = $('.current').val()
    if (newPage <= 0 || newPage > last_page) {
      alert('页码范围超出')
      return false
    }
    getDataByPage(newPage)
  })
  // 编辑
  $('.table').on('click', '.edit', function (e) {
    var id = e.target.getAttribute('data-id')
    window.location.href = origin + "/company_view/wanShuiEdit.html?scene=" + id
  })
  // 二维码
  $('.table').on('click', '.createQr', function (e) {
    var index = e.target.getAttribute('data-index')
    console.log(datas, index)
    url = origin + "/company_view/wanShuiQuery.html?scene=" + datas[index].id
    $('#qrcode').html('')
    jQuery(function(){
      jQuery('#qrcode').qrcode(url);
    })
  })
  // 删除
  $('.table').on('click', '.delete', function (e) {
    var id = e.target.getAttribute('data-id')
    var comfirmText = '确定删除 id 为 ' + id + ' 的数据？'
    var result = confirm(comfirmText)
    if (result) {
      // 确定删除
      $.ajax({
        type: "POST",
        url: origin + "/company_service/public/index.php/api/deleteShuiWu",
        data: {
          id: id
        },
        success: function(res){
          // console.log(res.data );
          if (res.code ===0 ) {
            // 删除完成，刷新当前页面数据
            getDataByPage(currentPage)
          } else {
            console.log('没拿到数据')
          }
        }
      })
    }
  })
})
</script>
</body>
</html>
