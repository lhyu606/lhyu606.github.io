<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>webworker</title>
</head>
<body>
	<button id="getWorker">startWorker</button>
	<button id="btn">发送消息</button>
<script type="text/javascript">
function startWorker () {
	var worker = new Worker('webworker.js');
	
	var btn = document.getElementById('btn');
	btn.onclick = function(){
		worker.postMessage('from html');
	}
	worker.onmessage = function (event) {
		console.log(event.data);
	}
}
var getWorker = document.getElementById('getWorker');
getWorker.onclick = startWorker;
// getWorker.onclick = function () {
// 	startWorker();
// }
</script>
</body>
</html>
